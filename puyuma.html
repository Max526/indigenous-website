    <!-- 族群介紹 -->
    <section>
      <h2>族群介紹</h2>
      <p>
        卑南族主要分布在台東平原一帶，是東部重要的原住民族之一。
        傳統社會具有明顯的年齡階級制度，青年會所、祭典與歌舞在部落生活中扮演關鍵角色。
      </p>
      <p>
        卑南族的祭典文化豐富，如猴祭、年祭等，透過儀式與歌舞，
        傳遞族群歷史、信仰與價值觀，是理解東部原住民文化的重要窗口。
      </p>
    </section>
