  <main>

    <!-- 族群介紹 -->
    <section>
      <h2>族群介紹</h2>
      <p>
        魯凱族主要分布於屏東縣霧台鄉、台東縣大武山區等地，
        以<strong>貴族制度、石板屋建築、百合花文化、雕刻藝術</strong>聞名。
        百合花象徵著榮譽與尊貴，只有德行優良者才能獲得佩戴。
      </p>
      <p>
        魯凱族的屋舍多為石板屋，展現高超的建築技藝；
        而族人擅長雕刻木器、石板、陶壺，皆蘊含深厚的文化故事。
      </p>
    </section>
