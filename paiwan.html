<!DOCTYPE html>

<head>

  <title>排灣族 Paiwan - 原住民族介紹</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
      color: #1a202c;
    }
    header {
      background: #2b6cb0;
      color: #fff;
      padding: 16px 12px;

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #ebf8ff;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(226, 232, 240, 0.7);
      padding: 4px 10px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: rgba(226, 232, 240, 0.2);
    }

    main {
      max-width: 960px;
      margin: 16px auto 24px;
      padding: 0 12px 24px;
    }
    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    h3 {
      margin: 8px 0;
      font-size: 1rem;
    }
    p {
      font-size: 0.95rem;
      color: #4a5568;
    }

    .map-container {
      margin-top: 8px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.45);
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(148, 163, 184, 0.35);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    iframe, video {
      width: 100%;
      border-radius: 10px;
    }
    .note {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #a0aec0;
      padding-bottom: 16px;
    }
  </style>
</head>

    <section>
      <h2>族群介紹</h2>
      <p>
        排灣族主要分布於屏東、台東南部的山區，
        族群社會擁有明顯的階級制度，包含：貴族、頭目與平民制度。
        著名的文化象徵包含：<strong>百步蛇圖騰、琉璃珠、陶壺</strong>。
        每一種圖紋、器物都代表家族的身分、歷史與傳承。
      </p>
    </section>
