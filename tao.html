    <!-- 族群介紹 -->
    <section>
      <h2>族群介紹</h2>
      <p>
        雅美族（達悟族）居住在台東外海的<strong>蘭嶼</strong>，
        擁有獨特的海洋文化與臺灣原住民中少見的<strong>拼板舟（tatala）</strong>工藝。
      </p>
      <p>
        族人以捕魚為主要生活方式，並透過飛魚祭、拼板舟彩繪、族語及生活儀式
        維繫與自然海洋的深刻連結，是臺灣最具有海洋文化特色的族群之一。
      </p>
    </section>
