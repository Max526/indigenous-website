      <h2>族群介紹</h2>
      <p>
        阿美族主要分布在花蓮、台東及宜蘭等東部沿海地區，是台灣人口最多的原住民族之一。
        傳統上以農耕與漁撈為主，社會中有明顯的年齡階級制度，豐年祭及歌舞文化非常有名。
      </p>
