  <style>

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #ebf8ff;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 999px;
    }

    main {
      max-width: 960px;
      margin: 18px auto 28px;
      padding: 0 14px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 18px;
      margin-bottom: 8px;
    }
    h3 {

      margin: 8px 0;

      display: grid;

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .card img,
    iframe,
    video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .note {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-top: 4px;
    }

  <main>

    <!-- 族群介紹 -->
    <section>
      <h2>族群介紹</h2>
      <p>
        賽夏族主要分布在新竹縣與苗栗縣交界的山區，
        族人口較少，但擁有極具特色的文化祭典，例如：
        <strong>矮靈祭（PaSta’ay）</strong>。
      </p>
      <p>
        矮靈祭每兩年舉行一次，祭典中以歌舞的方式紀念傳說中的「矮黑人」，
        是台灣最具文化神秘色彩的原住民族祭典之一。
      </p>
    </section>

    <!-- Google Map -->
    <section>

      <p></p>

     <p class="note">
    </section>

      <h2>照片與影片介紹</h2>

      <div class="media-grid">

          <p class="note"></p>
