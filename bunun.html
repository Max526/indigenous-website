<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布農族 Bunun - 原住民族介紹</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
      color: #1a202c;
    }

    header {
      background: #2b6cb0;
      color: #fff;
      padding: 16px 12px;
    }
    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #ebf8ff;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 4px 10px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: rgba(255,255,255,0.2);
    }

    main {
      max-width: 960px;
      margin: 18px auto 26px;
      padding: 0 14px;
    }

    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    h3 {
      margin: 8px 0;
      font-size: 1rem;
    }
    p {
      font-size: 0.95rem;
      color: #4a5568;
    }

    .map-container {
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    iframe, video {
      width: 100%;
      border-radius: 10px;
    }

    .note {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #718096;
      margin-top: 35px;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">
      <div class="title">布農族 Bunun</div>
      <a class="back-link" href="index.html">← 回到族群列表</a>
    </div>
  </header>

  <main>

    <!-- 族群介紹 -->
    <section>
      <h2>族群介紹</h2>
      <p>
        布農族主要分布於台灣中央山脈兩側，包括南投、花蓮、台東與高雄山區。
        以農耕、狩獵文化聞名，更以世界知名的
        <strong>「八部合音」(Pasibutbut)</strong> 聲樂文化享譽國際。
        族人與山林的關係密不可分，強調共享、合作與家族群體的重要性。
      </p>
    </section>

    <!-- Google Map -->
    <section>
      <h2>地理位置（Google 地圖示意）</h2>
      <p></p>

      <div class="map-container">
        <!-- ❗ 到 Google 地圖複製嵌入地圖，把下面的 src 換掉即可 ❗ -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d279213.6726107662!2d120.9324407439315!3d23.148647679293482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346f0be142c49c51%3A0x6fe556e52896a0c5!2z5rW356uv6YSJ5biD6L6y5peP5paH5YyW6aSo!5e0!3m2!1szh-TW!2stw!4v1763725603891!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          width="100%" height="260"
          style="border:0;"
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <p class="note">提示：Google 地圖 → 分享 → 嵌入地圖 → 複製 src。</p>
    </section>

    <!-- 照片與影片 -->
    <section>
      <h2>照片與影片介紹</h2>

      <div class="media-grid">

        <!-- 照片 -->
        <div class="card">
          <h3>布農族文化照片</h3>
          <img src="bunun.jpg" alt="布農族照片">
          <p class="note"></p>
        </div>

        <!-- 影片 -->
        <div class="card">
          <h3>影片介紹</h3>

          <!-- ❗ 如果你有影片，我可以替換 URL ❗ -->
          <iframe
            src="https://www.youtube-nocookie.com/embed/TyAXqb8oHxc"
            title="布農族影片介紹"
            height="220"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>

          <p class="note">
            
          </p>
        </div>

      </div>
    </section>

  </main>

  <footer>
    © 2025 布農族介紹頁 
  </footer>

</body>
</html>
